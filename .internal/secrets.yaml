hub:
  cookieSecret: "xxx"

proxy:
  secretToken: "xxx"

ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
    hosts:
      - pyaos-workshop.unidata.ucar.edu
    tls:
        - hosts:
           - pyaos-workshop.unidata.ucar.edu
          secretName: cert-secret

singleuser:
  extraEnv:
    NBGITPULLER_DEPTH: "0"
  storage:
    type: none
  memory:
    guarantee: 2G
    limit: 2G
  cpu:
    guarantee: 1 
    limit: 1 
  defaultUrl: "/lab"
  image:
    name: unidata/pyaos-ams-2021
    tag: latest
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "sh"
            - "-c"
            - >
              gitpuller https://github.com/Unidata/pyaos-ams-2021 master pyaos-ams-2021;
              cp /update_workshop_material.ipynb /home/jovyan;

auth:
  type: github
  github:
    clientId: "xxx"
    clientSecret: "xxx"
    callbackUrl: "https://pyaos-workshop.unidata.ucar.edu:443/oauth_callback"
  admin:
    users:
      - admin
  whitelist:
    users:
      - admin
